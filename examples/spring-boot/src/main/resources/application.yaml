spring:
  profiles:
    active: "local"
    include: "generic"
---
spring:
  profiles: generic
  datasource:
    username: dbuser
    password: dbpass
    driver-class-name: com.mysql.cj.jdbc.Driver
---
spring:
  profiles: local
  datasource:
    url: jdbc:mysql://192.168.99.100/persons
---
spring:
  profiles: docker
  datasource:
    url: jdbc:mysql://mysql/persons